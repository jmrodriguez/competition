<div class="nav" role="navigation">
    <ul>
        <li><a [routerLink]="['/index']" class="home">Home</a></li>
        <li><a [routerLink]="['/user','create']" class="create">New User</a></li>
    </ul>
</div>
<div id="list-user" class="content scaffold-list" role="main">
    <div>
        <md-input-container floatPlaceholder="never">
            <input mdInput #terms (keyup)="search(terms.value)" placeholder="Filter users">
        </md-input-container>
    </div>

    <h1>User List ({{userDatasource.total | async}})</h1>

    <md-table #table [dataSource]="userDatasource" mdSort>

        <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->

        <!-- ID Column -->
        <ng-container cdkColumnDef="id">
            <md-header-cell *cdkHeaderCellDef md-sort-header> ID </md-header-cell>
            <md-cell *cdkCellDef="let row">
                <a [routerLink]="['/user','show',row.id]">{{row.id}}</a>
            </md-cell>
        </ng-container>

        <!-- First Name -->
        <ng-container cdkColumnDef="firstName">
            <md-header-cell *cdkHeaderCellDef md-sort-header> First Name </md-header-cell>
            <md-cell *cdkCellDef="let row"> {{row.firstName}} </md-cell>
        </ng-container>

        <!-- Last Name -->
        <ng-container cdkColumnDef="lastName">
            <md-header-cell *cdkHeaderCellDef md-sort-header> Last Name </md-header-cell>
            <md-cell *cdkCellDef="let row"> {{row.lastName}} </md-cell>
        </ng-container>

        <!-- Email Column -->
        <ng-container cdkColumnDef="email">
            <md-header-cell *cdkHeaderCellDef md-sort-header> Email </md-header-cell>
            <md-cell *cdkCellDef="let row"> {{row.email}} </md-cell>
        </ng-container>

        <!-- DNI Column -->
        <ng-container cdkColumnDef="lastLoginDate">
            <md-header-cell *cdkHeaderCellDef md-sort-header> Last Login Date </md-header-cell>
            <md-cell *cdkCellDef="let row"> {{row.lastLoginDate | date:'yyyy-MM-dd'}} </md-cell>
        </ng-container>

        <!-- Club Column -->
        <ng-container cdkColumnDef="accountLocked">
            <md-header-cell *cdkHeaderCellDef md-sort-header> Account Locked </md-header-cell>
            <md-cell *cdkCellDef="let row"> {{row.accountLocked}} </md-cell>
        </ng-container>

        <!-- Birth Column -->
        <ng-container cdkColumnDef="accountExpired">
            <md-header-cell *cdkHeaderCellDef md-sort-header> Account Expired </md-header-cell>
            <md-cell *cdkCellDef="let row"> {{row.accountExpired}} </md-cell>
        </ng-container>

        <md-header-row *cdkHeaderRowDef="displayedColumns"></md-header-row>
        <md-row *cdkRowDef="let row; columns: displayedColumns;"></md-row>
    </md-table>

    <md-paginator #paginator
                  [length]="userDatasource.total | async"
                  [pageIndex]="0"
                  [pageSize]="10"
                  [pageSizeOptions]="[10, 20, 30, 50, 100]">
    </md-paginator>
</div>
