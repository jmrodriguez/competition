<div class="nav" role="navigation">
    <ul>
        <li><a [routerLink]="['/index']" class="home">Home</a></li>
        <li><a class="list" [routerLink]="['/pointsRange', 'list']" class="list">PointsRange List</a></li>
        <li><a class="create" [routerLink]="['/pointsRange', 'create']" class="create">New PointsRange</a></li>
    </ul>
</div>
<div id="show-part" class="content scaffold-show" role="main">
    <h1>{{ 'pointsRange.show.title' | translate}}</h1>
    <a class="edit" [routerLink]="['/pointsRange', 'edit', pointsRange.id]">Edit</a>
    <button type="button" (click)="destroy()">Delete</button>
    <table>
        <thead>
        <tr>
            <th>Id</th>
            <th>Name</th>
            <th>Min</th>
            <th>Max</th>
        </tr>
        </thead>
        <tbody>
            <tr>
                <td>
                    <span>{{pointsRange.id}}</span>
                </td>
                <td>
                    <span>{{pointsRange.name}}</span>
                </td>
                <td>
                    <span>{{pointsRange.min}}</span>
                </td>
                <td>
                    <span>{{pointsRange.max}}</span>
                </td>
            </tr>
        </tbody>
    </table>
</div>
