<div class="nav" role="navigation">
    <ul>
        <li><a [routerLink]="['/index']" class="home">Home</a></li>
        <li><a [routerLink]="['/pointsRange','list']" class="list">PointsRange List</a></li>
    </ul>
</div>
<div id="persist-pointsRange" class="content scaffold-edit" role="main">
    <h1>{{create ? "Create" : "Edit"}} PointsRange</h1>
    <ul class="errors" role="alert" *ngIf="errors">
        <li *ngFor="let error of errors">{{error.message}}</li>
    </ul>

    <form name="save{className}" (ngSubmit)="save()">
        <fieldset class="form">
            <div class="fieldcontain required">
                <label for="name">Name
                    <span class="required-indicator">*</span>
                </label>
                <input required="" name="name" id="name" [(ngModel)]="pointsRange.name" type="text"/>
            </div>
            <div class="fieldcontain required">
                <label for="min">Min
                    <span class="required-indicator">*</span>
                </label>
                <input required="" name="min" id="min" [(ngModel)]="pointsRange.min" type="number"/>
            </div>
            <div class="fieldcontain required">
                <label for="max">Max
                    <span class="required-indicator">*</span>
                </label>
                <input required="" name="max" id="max" [(ngModel)]="pointsRange.max" type="number"/>
            </div>
            <div *ngIf="showFederationSelect" class="fieldcontain required">
                <label for="federation">Federation
                    <span class="required-indicator">*</span>
                </label>
                <select required="" name="federation" id="federation" [(ngModel)]="tournament.federation">
                    <option *ngFor="let federation of federationList" [ngValue]="federation"
                            [selected]="tournament.federation?.id == federation.id">{{federation.name}}
                    </option>
                </select>
            </div>
        </fieldset>
        <fieldset class="buttons">
            <input type="submit" class="save" [value]="create ? 'Save' : 'Update'"/>
        </fieldset>
    </form>
</div>
