<div class="nav" role="navigation">
    <ul>
        <li><a [routerLink]="['/index']" class="home">Home</a></li>
        <li><a [routerLink]="['/pointsRange','list']" class="list">PointsRange List</a></li>
    </ul>
</div>
<div id="persist-pointsRange" class="content scaffold-edit" role="main">
    <h1>{{create ? "Create" : "Edit"}} PointsRange</h1>
    <ul class="errors" role="alert" *ngIf="errors">
        <li *ngFor="let error of errors">{{error.message}}</li>
    </ul>

    <form #pointsRangePersist="ngForm" name="save{className}" (ngSubmit)="save()">
        <fieldset class="form">
            <div class="fieldcontain required">
                <mat-form-field>
                    <input matInput placeholder="Name" required="" name="name" id="name" [(ngModel)]="pointsRange.name" type="text" />
                </mat-form-field>
            </div>
            <div class="fieldcontain required">
                <mat-form-field>
                    <input matInput placeholder="Mininum Points" required="" name="min" id="min" [(ngModel)]="pointsRange.min" type="number" />
                </mat-form-field>
            </div>
            <div class="fieldcontain required">
                <mat-form-field>
                    <input matInput placeholder="Maximum Points" required="" name="max" id="max" [(ngModel)]="pointsRange.max" type="number" />
                </mat-form-field>
            </div>
            <div *ngIf="showFederationSelect" class="fieldcontain required">
                <mat-form-field floatPlaceholder="always">
                    <mat-select placeholder="Select a Federation" [(ngModel)]="pointsRange.federation" name="federation">
                        <mat-option>None</mat-option>
                        <mat-option *ngFor="let federation of federationList" [value]="federation" >{{federation.name}}</mat-option>
                    </mat-select>
                </mat-form-field>
            </div>
        </fieldset>
        <fieldset class="buttons">
            <button mat-raised-button color="primary" [disabled]="!pointsRangePersist.form.valid"><span translate>{{create ? 'general.forms.create' : 'general.forms.update'}}</span></button>
        </fieldset>
    </form>
</div>
