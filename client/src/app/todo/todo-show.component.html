<div id="show-part" class="content scaffold-show" role="main">
    <h1>Show Todo</h1>
    <ol class="property-list todo">
  <li class="fieldcontain">
    <span id="isoCode-label" class="property-label">Iso Code</span>
    <div class="property-value" aria-labelledby="isoCode-label">
      <span>{{todo.isoCode}}</span>
    </div>
  </li>
  <li class="fieldcontain">
    <span id="name-label" class="property-label">Name</span>
    <div class="property-value" aria-labelledby="name-label">
      <span>{{todo.name}}</span>
    </div>
  </li>
</ol>

    <a class="edit" [routerLink]="['/todo', 'edit', todo.id]">Edit</a>
    <button type="button" (click)="destroy()">Delete</button>
