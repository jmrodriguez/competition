<div class="nav" role="navigation">
    <ul>
        <li><a [routerLink]="['/index']" class="home">Home</a></li>
        <li><a [routerLink]="['/weight','create']" class="create">New Weight</a></li>
    </ul>
</div>
<div id="list-weight" class="content scaffold-list" role="main">
    <div>
        <md-input-container floatPlaceholder="never">
            <input mdInput #terms (keyup)="search(terms.value)" placeholder="Filter users">
        </md-input-container>
    </div>

    <h1>Weight List ({{weightDatasource.total | async}})</h1>

    <md-table #table [dataSource]="weightDatasource" mdSort>

        <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->

        <!-- ID Column -->
        <ng-container cdkColumnDef="id">
            <md-header-cell *cdkHeaderCellDef md-sort-header> ID </md-header-cell>
            <md-cell *cdkCellDef="let row">
                <a [routerLink]="['/weight','show',row.id]">{{row.id}}</a>
            </md-cell>
        </ng-container>

        <!-- Name -->
        <ng-container cdkColumnDef="name">
            <md-header-cell *cdkHeaderCellDef md-sort-header> Name </md-header-cell>
            <md-cell *cdkCellDef="let row"> {{row.name}} </md-cell>
        </ng-container>

        <!-- Factor -->
        <ng-container cdkColumnDef="factor">
            <md-header-cell *cdkHeaderCellDef md-sort-header> Factor </md-header-cell>
            <md-cell *cdkCellDef="let row"> {{row.factor}} </md-cell>
        </ng-container>

        <md-header-row *cdkHeaderRowDef="displayedColumns"></md-header-row>
        <md-row *cdkRowDef="let row; columns: displayedColumns;"></md-row>
    </md-table>

    <md-paginator #paginator
                  [length]="weightDatasource.total | async"
                  [pageIndex]="0"
                  [pageSize]="10"
                  [pageSizeOptions]="[10, 20, 30, 50, 100]">
    </md-paginator>
</div>
