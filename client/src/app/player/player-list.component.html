<div class="nav" role="navigation">
    <ul>
        <li><a [routerLink]="['/index']" class="home">Home</a></li>
        <li><a [routerLink]="['/player','create']" class="create">New Player</a></li>
    </ul>
</div>
<div id="list-player" class="content scaffold-list" role="main">
    <h1>Player List</h1>
    <table>
  <thead>
    <tr>
      <th>Id</th>
      <th>First Name</th>
      <th>Last Name</th>
      <th>Email</th>
      <th>Dni</th>
      <th>Club</th>
      <th>Birth</th>
    </tr>
  </thead>
  <tbody>
    <tr [ngClass]="{'even': e, 'odd': !e}" *ngFor="let player of playerList; let e = even;">
      <td>
        <a [routerLink]="['/player','show',player.id]">{{player.id}}</a>
      </td>
      <td>
        <span>{{player.firstName}}</span>
      </td>
      <td>
        <span>{{player.lastName}}</span>
      </td>
      <td>
        <span>{{player.email}}</span>
      </td>
      <td>
        <span>{{player.dni}}</span>
      </td>
      <td>
        <span>{{player.club}}</span>
      </td>
      <td>
        <span>{{player.birth | date:'yyyy-MM-dd HH:mm:ss Z'}}</span>
      </td>
    </tr>
  </tbody>
</table>
</div>
