<div class="nav" role="navigation">
    <ul>
        <li><a [routerLink]="['/index']" class="home">Home</a></li>
        <li><a [routerLink]="['/tournament','list']" class="list">Tournament List</a></li>
    </ul>
</div>
<div id="persist-tournament" class="content scaffold-edit" role="main">
    <h1>{{create ? "Create" : "Edit"}} Tournament</h1>
    <ul class="errors" role="alert" *ngIf="errors">
        <li *ngFor="let error of errors">{{error.message}}</li>
    </ul>

    <form name="save{className}" (ngSubmit)="save()">
        <fieldset class="form">
          <div class="fieldcontain required">
            <label for="name">Name
              <span class="required-indicator">*</span>
            </label>
            <input required="" name="name" id="name" [(ngModel)]="tournament.name" type="text" />
          </div>
          <div class="fieldcontain required">
            <label for="date">Date
              <span class="required-indicator">*</span>
            </label>
            <input required="" name="date" id="date" type="date" placeholder="YYYY-MM-DD" [value]="tournament.date | date:'y-MM-dd'" (change)="tournament.date = $event.target.valueAsDate" />
          </div>
          <div class="fieldcontain required">
            <label for="weight">Weight
              <span class="required-indicator">*</span>
            </label>
            <select required="" name="weight" id="weight" [(ngModel)]="tournament.weight">
              <option *ngFor="let weight of weightList" [ngValue]="weight" [selected]="tournament.weight?.id == weight.id">{{weight.name}} ({{weight.factor}})</option>
            </select>
          </div>
          <div class="fieldcontain">
            <label for="genderRestricted">Gender Restricted</label>
            <input name="genderRestricted" id="genderRestricted" [(ngModel)]="tournament.genderRestricted" type="checkbox" />
          </div>
          <div class="fieldcontain">
            <label for="gender">Gender</label>
            <select name="gender" id="gender" [(ngModel)]="tournament.gender">
              <option value="M">M</option>
              <option value="F">F</option>
            </select>
          </div>
          <div *ngIf="showFederationSelect" class="fieldcontain required">
            <label for="federation">Federation
              <span class="required-indicator">*</span>
            </label>
            <select required="" name="federation" id="federation" [(ngModel)]="tournament.federation">
              <option *ngFor="let federation of federationList" [ngValue]="federation" [selected]="tournament.federation?.id == federation.id">{{federation.name}}</option>
            </select>
          </div>
        </fieldset>
        <fieldset class="buttons">
            <input type="submit" class="save" [value]="create ? 'Save' : 'Update'" />
        </fieldset>
    </form>
</div>
